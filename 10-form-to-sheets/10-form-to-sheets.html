<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>
      10: Form to Google Sheets
    </title>
  </head>
  <body>

    <form action="https://script.google.com/macros/s/AKfycbx_k22UijbL8nV_HE_eFCqonZ5LtCmyZqLd_wvG3_lWoAdLGWI/exec" method="POST">
    </form>
      <fieldset>
        <legend>contributor</legend>
          <p>
            <input type="hidden" name="contributor" value="natacha">
          </p>
      </fieldset>
      <fieldset>
        <legend>artist's name</legend>
          <p>
            <input type="text" name="artist_name" required>
          </p>
            <small>Please use the artist's name as lowercase letters, and replace spaces with dashes or underscores</small>
      </fieldset>
      <fieldset>
        <legend>artist's ID</legend>
          <p>
            <input type="text" name="artist_id" required>
          </p>
      </fieldset>
      <fieldset>
        <legend>genre</legend>
          <select name="genre">
            <optgroup label="Malagasy Genre">
              <option value="salegy">Salegy</option>
              <option value="tsapiky">Tsapiky</option>
            </optgroup>
            <optgroup label="International Genre">
              <option value="rock">Rock</option>
              <option value="rnb">Rnb</option>
            </optgroup>
          </select>
      </fieldset>
      <fieldset>
        <legend>photo url</legend>
          <p>
            <input type="URl" name="photo_url" required>
          </p>
            <small>Right click on image, and copy the image web address</small>
      </fieldset>
      <fieldset>
        <legend>Biography</legend>
          <p>
            <textarea rows="5" cols="30" name="biography" required></textarea>
          </p>
      </fieldset>
      <fieldset>
        <legend>website</legend>
        <p>
          <input type="URL" name="website" required>
        </p>
          <small>Does this artist has e homepage, if so, list it here</small>
      </fieldset>

      <!--
        The google sheet can be found at: https://docs.google.com/spreadsheets/d/1Vnkb5rE1kgXFMt2So3RwfvfLwayVtATt1o9NM-ry9UI/edit?usp=sharing
        Create a field for each cell in the Google Sheet.
      -->

      <button type="submit">Save</button>
  </body>
</html>
